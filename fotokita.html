<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Album Foto Kita 💞</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #fbcfe8, #f9a8d4);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s ease forwards;
    }

    .fade-in-delayed {
      animation-delay: 1.5s;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col items-center pt-10 px-4 text-gray-800">

  <a href="index.html" class="mb-6 self-start ml-4 text-pink-600 font-semibold bg-white py-2 px-4 rounded-full shadow hover:bg-pink-100 transition">← Kembali</a>

  <!-- Album Section -->
  <div class="mt-12 grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-6xl fade-in fade-in-delayed">
    
    <!-- Album Ina -->
    <a href="fotoina.html" class="bg-white rounded-2xl shadow-xl p-4 flex flex-col items-center hover:scale-105 transform transition">
      <img src="https://raw.githubusercontent.com/yasa2005/webkita/main/ina1.jpg" alt="Foto Ina" class="w-full h-48 object-cover rounded-xl mb-4">
      <h2 class="text-xl font-semibold text-pink-600">Album Ina 💖</h2>
      <p class="text-center text-gray-600 mt-2">Senyum dia emang bikin dunia terang. 🌸</p>

      <h2 class="text-xl font-semibold text-pink-600">Album Bareng 😍</h2>
      <p class="text-center text-gray-600 mt-2">Momen bareng itu paling ngangenin. 🍥</p>
