<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Album Foto Kita 💞</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

  <!-- Background Pola Halus -->
  <style>
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url('https://www.transparenttextures.com/patterns/soft-wallpaper.png');
      opacity: 0.2;
      z-index: -1;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-pink-100 via-rose-200 to-pink-300 min-h-screen text-gray-800">

  <!-- Tombol Kembali -->
  <div class="p-4">
    <a href="web.html#section-foto" class="inline-block text-pink-700 hover:text-pink-900 font-semibold bg-white px-4 py-2 rounded-full shadow hover:shadow-md transition">
      ← Kembali
    </a>
  </div>

  <!-- Judul Halaman -->
  <section class="py-6 px-4 sm:px-6 md:px-10">
    <div class="text-center mb-10">
      <h1 class="text-3xl sm:text-4xl font-bold mb-2 font-serif text-pink-700">Album Foto Kita 📸💕</h1>
      <p class="text-base sm:text-lg text-gray-700">Pilih album yang mau kamu lihat, semuanya penuh kenangan manis 😚</p>
    </div>

    <!-- Daftar Album -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6 sm:gap-8 max-w-6xl mx-auto">
      
      <!-- Album 1 -->
      <a href="fotoina.html" class="group relative rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition transform hover:scale-105 bg-white">
        <img src="images/ina1.jpg" alt="Foto Ina" class="w-full h-56 sm:h-60 object-cover group-hover:opacity-80 transition">
        <div class="p-4 sm:p-6">
          <h2 class="text-lg sm:text-xl font-bold text-pink-600">Album Ina 💖</h2>
          <p class="text-sm text-gray-600 mt-1">Senyum dia emang bikin dunia terang. 🌸</p>
        </div>
      </a>

      <!-- Album 2 -->
      <a href="fotobersama.html" class="group relative rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition transform hover:scale-105 bg-white">
        <img src="images/fotokita1.jpg" alt="Foto Bersama" class="w-full h-56 sm:h-60 object-cover group-hover:opacity-80 transition">
        <div class="p-4 sm:p-6">
          <h2 class="text-lg sm:text-xl font-bold text-pink-600">Album Bareng 😍</h2>
          <p class="text-sm text-gray-600 mt-1">Momen bareng itu paling ngangenin. 💑</p>
        </div>
      </a>

      <!-- Album 3 -->
      <a href="fotowendi.html" class="group relative rounded-2xl overflow-hidden shadow-lg hover:shadow-xl transition transform hover:scale-105 bg-white">
        <img src="images/wendi1.jpg" alt="Foto Wendi" class="w-full h-56 sm:h-60 object-cover group-hover:opacity-80 transition">
        <div class="p-4 sm:p-6">
          <h2 class="text-lg sm:text-xl font-bold text-pink-600">Album Wendi 💙</h2>
          <p class="text-sm text-gray-600 mt-1">Si bucin yang selalu punya cara bikin ketawa. 😎</p>
        </div>
      </a>

    </div>
  </section>

</body>
</html>
