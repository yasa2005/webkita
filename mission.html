<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist Tercapai 🎉</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-green-100 to-emerald-200 min-h-screen p-6 text-gray-800">

  <a href="wishlist.html" class="mb-6 inline-block text-emerald-700 font-semibold bg-white py-2 px-4 rounded-full shadow hover:bg-green-100 transition">← Kembali ke Wishlist</a>

  <h1 class="text-3xl sm:text-4xl font-bold text-center text-emerald-700 mb-6">Tempat yang Udah Kita Datengin 💖</h1>

  <div id="missionContainer" class="grid gap-4 max-w-2xl mx-auto">
    <!-- Diisi lewat JS -->
  </div>

  <script>
    let missionData = JSON.parse(localStorage.getItem('mission')) || [];
    const container = document.getElementById('missionContainer');

    function renderMission() {
      container.innerHTML = '';

      if (missionData.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500">Belum ada yang tercapai nih 😅</p>';
        return;
      }

      missionData.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = "bg-white rounded-xl shadow-md p-4 flex items-center justify-between border-l-4 border-green-400 cursor-pointer hover:bg-green-50 transition";

        // Klik ke gallery.html
        div.onclick = function () {
          localStorage.setItem('tempatGallery', JSON.stringify(item));
          window.location.href = "gallery.html";
        };

        // Isi div
        div.innerHTML = `
          <div class="flex items-center space-x-4">
            <span class="text-green-500 text-2xl">✅</span>
            <div>
              <p class="font-semibold">${item}</p>
              <p class="text-sm text-gray-500">Udah dikunjungi 💕</p>
            </div>
          </div>
          <button onclick="event.stopPropagation(); hapusTempat(${index})" class="text-red-500 hover:text-red-700 text-xl" title="Hapus tempat">🗑️</button>
        `;

        container.appendChild(div);
      });
    }

    function hapusTempat(index) {
      if (confirm("Yakin ingin hapus tempat ini dari list?")) {
        missionData.splice(index, 1);
        localStorage.setItem('mission', JSON.stringify(missionData));
        renderMission();
      }
    }

    renderMission();
  </script>

</body>
</html>
