<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tempat yang Sudah Kita Datangi 💖</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-50 min-h-screen text-gray-800">
    <a href="web.html#section-mission" class="mb-6 self-start ml-4 text-pink-600 font-semibold bg-white py-2 px-4 rounded-full shadow hover:bg-pink-100 transition">← Kembali</a>
  <div class="max-w-xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-purple-600 text-center">Tempat yang Sudah Kita Datangi 🎉</h1>
    <ul id="missionList" class="space-y-2"></ul>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSqV05L8AA_hv5YOlSdvfmbgfJBKdykgs",
      authDomain: "ilyasa21.firebaseapp.com",
      databaseURL: "https://ilyasa21-default-rtdb.firebaseio.com",
      projectId: "ilyasa21",
      storageBucket: "ilyasa21.appspot.com",
      messagingSenderId: "2903513667",
      appId: "1:2903513667:web:231dfd4868499de08bd2f6",
      measurementId: "G-R9YN2806EZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const missionRef = ref(db, 'mission');
    const list = document.getElementById('missionList');

    onValue(missionRef, (snapshot) => {
      list.innerHTML = '';
      snapshot.forEach((childSnapshot) => {
        const data = childSnapshot.val();
        const li = document.createElement('li');
        li.className = 'bg-white p-3 rounded shadow';
        li.textContent = data.tempat;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
