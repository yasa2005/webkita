<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday 🎉</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Pacifico', cursive;
      background: linear-gradient(to right, #fbd3e9, #bb377d);
      overflow-x: hidden;
    }

    .balloon {
      position: absolute;
      width: 50px;
      height: 70px;
      background: #ff6b81;
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 10s linear infinite;
      opacity: 0.8;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: white;
      transform: translateX(-50%);
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) translateX(20px);
        opacity: 0;
      }
    }
  </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center text-white relative px-4">

  <!-- Balon -->
  <div class="balloon" style="left: 10%; animation-delay: 01;"></div>
  <div class="balloon" style="left: 30%; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 50%; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 70%; animation-delay: 1s;"></div>
  <div class="balloon" style="left: 90%; animation-delay: 1s;"></div>

  <!-- Judul -->
  <h1 class="text-3xl sm:text-4xl md:text-5xl mb-8 drop-shadow-lg text-center z-10 mt-20 sm:mt-24">
    🎂 Happy Birthday 🎉
  </h1>

  <!-- Kartu Ucapan -->
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 sm:gap-8 max-w-5xl w-full z-10">
    <!-- Ina -->
    <a href="hbdina" class="group bg-white/20 backdrop-blur-md rounded-3xl shadow-xl p-6 flex flex-col items-center transition hover:scale-105 duration-300">
      <img src="https://raw.githubusercontent.com/yasa2005/webkita/main/ina7.jpg" alt="Ina Ristiyani" class="w-32 h-32 sm:w-40 sm:h-40 object-cover rounded-full border-4 border-white shadow-lg mb-4 group-hover:rotate-6 transition">
      <h2 class="text-xl sm:text-2xl text-white group-hover:underline text-center">Ina Ristiyani 💖</h2>
    </a>

    <!-- Wendi -->
    <a href="hbdwendi" class="group bg-white/20 backdrop-blur-md rounded-3xl shadow-xl p-6 flex flex-col items-center transition hover:scale-105 duration-300">
      <img src="https://raw.githubusercontent.com/yasa2005/webkita/main/wendi7.jpg" alt="Wendi Ilyasa" class="w-32 h-32 sm:w-40 sm:h-40 object-cover rounded-full border-4 border-white shadow-lg mb-4 group-hover:rotate-6 transition">
      <h2 class="text-xl sm:text-2xl text-white group-hover:underline text-center">Wendi Ilyasa 💙</h2>
    </a>
  </div>

  <!-- Pesan -->
  <p class="mt-10 text-center text-white/80 z-10 text-sm sm:text-base">Klik salah satu untuk melihat ucapan spesial 🎁</p>

  <!-- Tombol Kembali -->
  <button onclick="history.back()" class="mt-8 mb-10 px-6 py-2 bg-white/30 hover:bg-white/50 transition text-white rounded-full shadow-lg z-10 text-sm sm:text-base">
    ⬅ Kembali
  </button>

</body>
</html>
