<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wishlist Tempat Impian ✨</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-yellow-100 to-pink-200 min-h-screen p-6 text-gray-800">
  
  <a href="web.html#section-wishlist" class="mb-6 inline-block text-pink-600 font-semibold bg-white py-2 px-4 rounded-full shadow hover:bg-pink-100 transition">← Kembali</a>

  <h1 class="text-3xl sm:text-4xl font-bold text-center text-pink-700 mb-6">Tempat yang Mau Kita Datengin 🌍💑</h1>

  <div id="wishlistContainer" class="space-y-4 max-w-2xl mx-auto mb-10"></div>

  <!-- Tambah Tempat -->
  <div class="max-w-2xl mx-auto mb-10 flex gap-2">
    <input type="text" id="tempatBaru" placeholder="Contoh: Kyoto Jepang 🗾" class="flex-1 p-2 rounded-lg border border-gray-300" />
    <button onclick="tambahTempat()" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg">Tambah</button>
  </div>

  <script>
    let daftarTempat = JSON.parse(localStorage.getItem('wishlist')) || [];

    function renderTempat() {
      const container = document.getElementById('wishlistContainer');
      container.innerHTML = '';

      if (daftarTempat.length === 0) {
        container.innerHTML = '<p class="text-center text-gray-500">Belum ada tempat nih... yuk isi dulu 💭</p>';
        return;
      }

      daftarTempat.forEach((tempat, index) => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded-xl shadow flex justify-between items-center';

        div.innerHTML = `
          <span class="text-lg">${tempat}</span>
          <button onclick="selesaikanTempat(${index})" class="bg-green-500 text-white px-3 py-1 rounded-md text-sm hover:bg-green-600 transition">Selesai ✅</button>
        `;

        container.appendChild(div);
      });
    }

    function tambahTempat() {
      const input = document.getElementById('tempatBaru');
      const tempat = input.value.trim();
      if (tempat === '') return;

      daftarTempat.push(tempat);
      localStorage.setItem('wishlist', JSON.stringify(daftarTempat));
      input.value = '';
      renderTempat();
    }

    function selesaikanTempat(index) {
      const tempat = daftarTempat.splice(index, 1)[0];

      // Simpan ke mission
      let mission = JSON.parse(localStorage.getItem('mission')) || [];
      mission.push(tempat);
      localStorage.setItem('mission', JSON.stringify(mission));

      // Update wishlist
      localStorage.setItem('wishlist', JSON.stringify(daftarTempat));
      renderTempat();

      // Pindah ke mission.html
      window.location.href = 'mission.html';
    }

    renderTempat();
  </script>
</body>
</html>
